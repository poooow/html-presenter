<!DOCTYPE html>
<html>
  <head>
    <title>My Presentation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <script async src="./script.js"></script>
  </head>
  <body>
    <div class="slide-container">
      <section id="slide1" class="slide">
        <img src="https://placehold.co/1920x1080/lime/white?text=Slide+1" />
      </section>
      <section id="slide2" class="slide">
        <img src="https://placehold.co/1920x1080/orange/white?text=Slide+2" />
      </section>
      <section id="slide3" class="slide">
        <img src="https://placehold.co/1920x1080/plum/white?text=Slide+3" />
      </section>
      <section id="slide4" class="slide">
        <img src="https://placehold.co/1920x1080/tomato/white?text=Slide+4" />
      </section>
    </div>
    <div id="controls" class="show">
      <button id="controls-prev">Previous</button>
      <div id="controls-progress"></div>
      <button id="controls-next">Next</button>
    </div>
  </body>
</html>
